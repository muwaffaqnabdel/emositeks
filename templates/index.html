<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Emosi dari Teks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #0d0d0d; color: #fff;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Deteksi Emosi dari Teks</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <textarea class="form-control" name="text" rows="4" placeholder="Tulis teks di sini...">{{ text or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Deteksi Emosi</button>
        </form>

        {% if prediction %}
          <div class="mt-3 alert alert-success">
              <strong>Prediksi Emosi:</strong> {{ prediction }}
          </div>
        {% endif %}

        {% if alert %}
          <div class="mt-3 alert alert-warning">
              {{ alert }}
          </div>
        {% endif %}
    </div>
</body>

</html>
