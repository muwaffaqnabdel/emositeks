<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deteksi Emosi Teks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e1013;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #e8edf1;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            color: #2d3436;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Deteksi Emosi dari Teks</h1>
    <form method="post" action="/predict">
        <textarea name="text" rows="4" placeholder="Tulis teks di sini..."></textarea><br>
        <input type="submit" value="Deteksi Emosi">
    </form>

    {% if prediction %}
    <div class="result">
        <strong>Teks:</strong> {{ text }}<br>
        <strong>Emosi terdeteksi:</strong> {{ prediction }}
    </div>
    {% endif %}

</body>

</html>
